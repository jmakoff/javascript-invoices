<div ng-controller="productsCntrl">
    <table class="table">
        <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Name
            </th>
            <th>
                Price
            </th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in productsData">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>

        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" data-toggle="modal" data-target="#newProduct">Create new product</button>
    <ng-include src="'js/pages/products/newProduct/newProductModal.html'"></ng-include>
</div>
