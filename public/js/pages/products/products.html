<div ng-controller="productsCntrl">
    <table class="table">
        <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Name
            </th>
            <th>
                Price
            </th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in productsData">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>

        </tr>
        </tbody>
    </table>
</div>
