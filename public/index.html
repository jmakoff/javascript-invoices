<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>

    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
    <link rel="stylesheet" type="text/css" href="js/pages/main/modal/modalStyle.css">

  </head>
  <body  ng-controller="mainCtrl" >

    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" ng-click="mainClick()">Invoice App</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#" ng-click="productsClick()">Products</a></li>
            <li><a href="#" ng-click="customersClick()">Customers</a></li>
            <li><a href="#" ng-click="invoicesClick()">Invoices</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" ng-switch on="shownContent">
      <div ng-switch-when="showInvoices">
        <ng-include src="'js/pages/invoices/invoices.html'"><ng-include/>
      </div>

      <div ng-switch-when="showProducts">
        <ng-include src="'js/pages/products/products.html'"><ng-include/>
      </div>
      <div ng-switch-when="showCustomers">
        <ng-include src="'js/pages/customers/customers.html'"><ng-include/>
      </div>
      <div ng-switch-when="showMain">
        <ng-include src="'js/pages/main/main.html'"><ng-include/>
      </div>
      <div ng-switch-default>
        <ng-include src="'js/pages/main/main.html'"><ng-include/>
      </div>
      
    </div> <!-- /container -->

    <script src="js/lib/angular/angular.js"></script>
    <script src="js/main.js"></script>
    <script src="js/REST_CONST.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/pages/customers/customersController.js"></script>
    <script src="js/pages/products/productsController.js"></script>
    <script src="js/pages/main/mainPageController.js"></script>
    <script src="js/pages/main/modal/modalController.js"></script>
    <script src="js/pages/products/newProduct/newProductController.js"></script>
    <script src="js/pages/customers/newCustomer/newCustomerController.js"></script>
    <script src="js/pages/products/editProduct/editProductController.js"></script>



    <script type="text/javascript" src="/js/lib/jquery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>
